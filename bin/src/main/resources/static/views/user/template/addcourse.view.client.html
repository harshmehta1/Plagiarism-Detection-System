  <div class="container clearfix">
  <div class="course-menu column">
  <h4>Your Courses</h4>
  
  </ul>
</div>
    <div class="assign-page column">
      <h3 id="page-title">Add Course</h3>
      <div class="create-course-form">
        <div class="form-group">
          <label for="new-course-name">Title</label>
          <input type="text" ng-model="model.course.courseName" class="form-control" id="new-course-name">
        </div>
        <div class="form-group">
          <label for="new-course-id">Course ID</label>
          <input type="text" ng-model="model.course.courseId" class="form-control" id="new-course-id">
        </div>
        <div class="form-group">
          <label for="new-course-sem">Semester</label>
          <select class="form-control" ng-model="model.course.semester" id="new-course-sem">
            <option ng-repeat="y in semlist" value="{{y.semesterId}}">{{y.name}}</option>
          </select>
        </div>
        <button ng-click="model.addCourse(model.course)" class="btn btn-success">Submit</button>
      </div>
      <hr>

      <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Courses</h4>
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <th>ID</th>
              <th>Name</th>
              <th>Semester</th>
              <th></th>
            </thead>
            <tbody id="assignment-info">
              <tr ng-repeat="x in courselist">
                <td>{{x.courseId}}</td>
                <td>{{x.courseName}}</td>
                <td>{{x.semester.name}}</td>
                <td>
                  <button class="btn btn-primary" data-id={{x.courseId}} val={{x.courseId]} ng-click="model.editCourse(x.courseId)">Edit</button>
                  <button class="btn btn-danger" data-id={{x.courseId}} ng-click="model.deleteCourse(x.courseId)">Delete</button>
                </td>
              </tr>
              </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
