    <div class="assign-page column">
      <h3 id="page-title">Edit Course</h3>
      <div class="create-course-form">
        <div class="form-group">
          <label for="new-course-name">Title</label>
          <input type="text" class="form-control" ng-model="model.course.courseName" id="new-course-name" ng-value="c_title">
        </div>
        <div class="form-group">
          <label for="new-course-id">Course ID</label>
          <input type="text" class="form-control" ng-model="model.course.courseId" id="new-course-id" ng-value="c_id" readonly>
        </div>
        <div class="form-group">
          <label for="new-course-sem">Semester</label>
          <select class="form-control" ng-model="model.course.semester" id="new-course-sem">
                <option ng-repeat="y in semlist" value={{y.semesterId}}>{{y.name}}</option>
          </select>
        </div>
        <button class="btn btn-success" ng-click="model.patchCourse(model.course)">Submit</button>
      </div>
      <hr>

    </div>
  </div>
