<div class="login-page">
    <div class="container">
      <div class="row header">
        <div class="col-md-12">
          <div class="login-logo">
            <h2>Homework Sherlock</h2>
            <p>(Logo here)</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 login-reg">
          <div class="comp-login">
            <div class="login-form">
              <h3 id="login-title">Log In</h3>
              <div ng-show="model.error" class="alert alert-danger" role="alert">
{{model.error}}</div>
              <div class="form-group">
                <label class="control-label" for="">Email Address</label>
				        <input type="text" ng-model="user.emailId" class="form-control" placeholder="Email Address">
              </div>
              <div class="form-group">
                <label class="control-label" for="">Password</label>
                <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
              </div>
              <input type="button" ng-click="model.login(user)" value="Log in" class="btn btn-success login">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div id="vert-line"></div>
        </div>
        <div class="col-md-5 login-reg">
          <div class="comp-regis">
            <div class="regis-form">
              <h3 id="regis-title">Sign Up</h3>
              <div ng-show="model.errorr" class="alert alert-danger" role="alert">
{{model.errorr}}</div>
              <div class="form-group">
                <label class="control-label" for="">First Name</label>
				        <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group">
                <label class="control-label" for="">Last Name</label>
				        <input type="text" class="form-control" placeholder="Last Name">
              </div>
              <div class="form-group">
                <label class="control-label" for="">Email Address</label>
				        <input type="text" ng-model="model.user.emailId" class="form-control" placeholder="Email Address">
              </div>
              <div class="form-group">
                <label class="control-label" for="">Password</label>
                <input type="password" ng-model="model.user.password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <label class="control-label" for="">Re-enter Password</label>
                <input type="password"  class="form-control" placeholder="Re-enter Password">
              </div>
              <input  type="button" value="Register" ng-click="model.register(model.user)" class="btn btn-warning login">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
