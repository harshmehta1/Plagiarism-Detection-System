
<div class="container">

	<h1>Register</h1>

	<div ng-show="model.error" class="alert alert-danger" role="alert">
		{{model.error}}</div>
	<input ng-model="model.user.emailId" type="text" class="form-control"
		placeholder="EmailId" /> <input ng-model="model.user.password"
		type="password" class="form-control" placeholder="password" /> <input
		type="password" class="form-control" placeholder="verify password" />
