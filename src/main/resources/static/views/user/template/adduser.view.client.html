  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Sherlock Homework</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> My Profile</a></li>
        <li><a href="" ng-click="model.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </nav>


  <div class="container clearfix">
    <div class="course-menu column">
      <h4>Your Courses</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="nav-item">
          <a class="nav-link" href="#/admin/addUser" >Add an user</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">View all Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="" ng-click="model.setCurrentSemester()">Set Current Semester</a>
        </li>
      </ul>
    </div>
    <div class="assign-page column">
      <hr>
     
      	 <div class="create-course-form">
				
						<h3 id="regis-title">Register New user</h3>
						<div ng-if="reg_error != ''"
							class="alert alert-warning login-alert">
							<strong>Error!</strong> {{reg_error}}.
						</div>
						<div ng-if="reg_succ != ''"
							class="alert alert-success login-alert">
							<strong>Success!</strong> {{reg_succ}}.
						</div>
						<div class="form-group">
							<label class="control-label" for="">First Name</label> <input
								type="text" ng-model="model.user.firstName" class="form-control" placeholder="First Name">
						</div>
						<div class="form-group">
							<label class="control-label" for="">Last Name</label> <input
								type="text" ng-model="model.user.lastName" class="form-control" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label class="control-label" for="">Email Address</label> <input
								type="text" ng-model="model.user.emailId" class="form-control"
								placeholder="Email Address">
						</div>
						<div class="form-group">
							<label class="control-label" for="">Password</label> <input
								type="password" ng-model="model.user.password"
								class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<label class="control-label" for="">Re-enter Password</label> <input
								type="password" class="form-control"
								placeholder="Re-enter Password">
						</div>
						<input type="button" value="Register New User"
							ng-click="model.register(model.user)"
							class="btn btn-warning login">
				<br>
        <button ng-click="model.cancel()" class="btn btn-danger login">Cancel</button>
      </div>
    </div>
  </div>
